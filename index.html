<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--dependencies for glitter effect-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/RoughEase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js"></script>
</head>

<body>
    <div class="timer-cont">
        <div class="timer">
            <input type="number" id="hours" min="0" max="23" value="00">
            <span>:</span>
            <input type="number" id="minutes" min="0" max="59" value="00">
            <span>:</span>
            <input type="number" id="seconds" min="0" max="59" value="00">
        </div>
        <div class="timer-btns">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>

    </div>
    <div class="controls">
        <div class="icon-slider">


            <button class="arrow-btn prev-btn"><i class="fas fa-angle-left"></i></button>
            <div class="icons-container">
                <div class="icon cloud-opt">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="icon rain-opt">
                    <i class="fas fa-cloud-rain"></i>
                </div>
                <div class="icon pink-opt">
                    <i class="fas fa-star"></i>
                </div>
                <div class="icon green-opt">
                    <i class="fas fa-frog"></i>
                </div>
                <div class="icon night-opt">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="icon glitter-opt">
                    <i class="fas fa-spinner"></i>
                </div>
            </div>
            <button class="arrow-btn next-btn"><i class="fas fa-angle-right"></i></button>
        </div>
    </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="shader.js"></script>
    <script src="script.js"></script>
</body>

</html>
